<!DOCTYPE html>
<html>
<head>
    <title>Buy Now - SwiftCart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5faff;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #007acc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #007acc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        .hidden {
            display: none;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Buy Now</h1>
    <form id="orderForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="address">Shipping Address:</label>
        <textarea id="address" required></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <button type="submit">Buy Now</button>
    </form>

    <div id="orderSuccess" class="hidden">
        <p class="success">ðŸŽ‰ Order Placed Successfully!</p>
        <button id="payNowBtn">Pay Now</button>
    </div>

    <div id="paymentSection" class="hidden">
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" required>
        <button id="payBtn">Pay</button>
    </div>

    <div id="paymentSuccess" class="hidden success">
        ðŸ’° Payment Successful! Thank you!
    </div>

    <script>
        const orderForm = document.getElementById('orderForm');
        const orderSuccess = document.getElementById('orderSuccess');
        const payNowBtn = document.getElementById('payNowBtn');
        const paymentSection = document.getElementById('paymentSection');
        const payBtn = document.getElementById('payBtn');
        const paymentSuccess = document.getElementById('paymentSuccess');

        orderForm.addEventListener('submit', function(e) {
            e.preventDefault();
            orderForm.classList.add('hidden');
            orderSuccess.classList.remove('hidden');
        });

        payNowBtn.addEventListener('click', function() {
            paymentSection.classList.remove('hidden');
        });

        payBtn.addEventListener('click', function() {
            const amount = document.getElementById('amount').value;
            if (amount && amount > 0) {
                paymentSection.classList.add('hidden');
                paymentSuccess.classList.remove('hidden');
            } else {
                alert('Please enter a valid amount.');
            }
        });
    </script>

</body>
</html>
